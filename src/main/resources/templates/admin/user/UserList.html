<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/fragmentsAdmin :: admin_head_pageList}"/>
<body>
<style>
  .update {
    background-color: #1c98ea;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 50%;
    border: 1px solid #000;
  }
  .form-delete {
    width: 50%;
  }
  .delete:hover {
    background-color: #8c0505;
  }
  .delete {
    background-color: red;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    border: 1px solid #000;
    border-left: none;
  }

  .update:hover {
    background-color: #0e4870;
  }
</style>

<!-- Top container -->
<header th:replace="~{admin/fragmentsAdmin :: admin_header}"></header>

<!-- Sidebar/menu -->
<div th:replace="~{admin/fragmentsAdmin :: admin_menu}"></div>

<!-- Overlay effect when opening sidebar on small screens -->
<div th:replace="~{admin/fragmentsAdmin :: admin_overlay}"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;background-color: #f1f1f1">

  <h1 style="font-weight: bold; font-size: 25px; padding: 25px 15px">User list</h1>

<!--  <form style="display: inline-block" th:method="GET" th:action="@{/admin/flight/search}">-->
<!--    <input style="min-width: 250px" type="text" placeholder="search by arriving at or departing form" name="search">-->
<!--    <input type="submit" value="submit">-->
<!--  </form>-->

  <table class="table">
    <thead>
    <tr>
      <th th:replace="~{admin/fragmentsAdmin :: column_link('userID', 'user ID', 'userList')}"></th>
      <th th:replace="~{admin/fragmentsAdmin :: column_link('username', 'username', 'userList')}"></th>
      <th th:replace="~{admin/fragmentsAdmin :: column_link('role', 'role', 'userList')}"></th>

      <th style="width: 170px;">action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
      <tr>
        <td th:utext="${user.userID}">..</td>
        <td th:utext="${user.getUsername()}">..</td>
        <td th:utext="${user.getRole()}">..</td>

        <td style="display: flex">
          <button class="update">
            <a style="text-decoration: none; color: white;" th:href="@{/admin/updateUser/{id}(id=${user.getUserID()})}">Update</a>
          </button>

          <form class="form-delete" method="POST" th:action="@{/admin/deleteUser/{id}(id=${user.getUserID()})}">
            <button  class="delete" type="submit" onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</button>
          </form>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <div th:replace="~{admin/fragmentsAdmin :: pagination('userList', 'users')}"></div>

  <a href="/admin/addUser">Add new user</a>
</div>
</body>
</html>
